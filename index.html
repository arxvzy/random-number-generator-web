<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="shortcut icon" href="./src/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-800 text-white font-poppins">
    <nav>
      <div class="w-full hidden md:block">
        <div class="w-1/2 p-7 font-bold tracking-widest text-left">
          <h1>Random Number Generator</h1>
        </div>
      </div>
    </nav>

    <div class="flex w-full h-96 flex-col mt-20">
      <div class="flex flex-col m-auto">
        <div class="mx-auto flex flex-col text-center">
          <h1 class="font-semibold text-2xl pb-8">Random Number :</h1>
          <p id="randomoutput" class="font-extrabold text-9xl mx-auto">0</p>
        </div>
        <div
          class="mx-auto w-3/4 md:w-full flex md:flex-row flex-col md:gap-5 gap-2 md:mt-10 mt-20"
        >
          <input
            type="text"
            name="min"
            id="min"
            placeholder="Min"
            class="p-2 text-slate-700 rounded-lg"
          />
          <p class="m-auto text-2xl">-</p>
          <input
            type="text"
            name="max"
            id="max"
            placeholder="Max"
            class="p-2 text-slate-700 rounded-lg"
          />
        </div>
        <div
          class="mt-10 mx-auto items-center rounded-xl shadow-2xl bg-teal-300 cursor-pointer hover:bg-teal-400 hover:scale-105 transition ease-in-out duration-100 select-none"
        >
          <p id="randominput" class="py-3 px-10 text-slate-950">Shuffle</p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
